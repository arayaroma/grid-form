<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link rel="stylesheet" href="style/style.css" />
    <!-- GOOGLE FONTs -->
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- ANIMATE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="content">
      <h1 class="logo">Get in <span>Touch</span></h1>

      <div class="contact-wrapper animated bounceInUp">
        <div class="contact-form">
          <h3>Contact</h3>
          <form action="">
            <p>
              <label>Full Name</label>
              <input type="text" name="fullname" id="fullname" />
            </p>
            <p>
              <label>Email Address</label>
              <input type="email" name="email" id="email" />
            </p>
            <p>
              <label>Phone Number</label>
              <input type="tel" name="phone" id="phone" />
            </p>
            <p>
              <label>Subject</label>
              <input type="text" name="affair" id="affair" />
            </p>
            <p class="block">
              <label>Message</label>
              <textarea name="message" rows="3" id="message"></textarea>
            </p>
            <p class="block">
              <button onclick="sendEmail()">Send</button>
            </p>
          </form>
        </div>
        <div class="contact-info">
          <h4>More Information</h4>
          <ul>
            <li>
              <i class="fas fa-map-marker-alt"></i> Costa Rica, P&eacute;rez
              Zeled&oacute;n
            </li>
            <li>
              <i class="fas fa-envelope-open-text"></i> darayaroma@gmail.com
            </li>
          </ul>
          <p>
            With over two years of experience in backend development and a solid
            foundation in Systems Engineering, Database Administration, and
            DevOps, I specialize in designing tailored information systems.
          </p>
          <a href="https://arayaroma.github.io">Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
